<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idotus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/13288170db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div id="game-box"></div>
        <div id="input-box">
            <input type="text" placeholder="Entrez le mot ici..." id="input">
            <button class="popup" id="submit-button"><i class="fa fa-paper-plane" style="color:white" aria-hidden="true"></i><span class="popuptext" id="myPopup"></span></button>
        </div>
        <div id="wrong-letter-box">
            <span>Lettre(s) non présente(s) dans le mot:</span>
            <div id="wrong-letters"></div>
        </div>
        <div id="footer">Made with ♥ by Idotcom, inspiré de Wordle et de Sutom</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
